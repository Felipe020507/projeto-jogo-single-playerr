<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dead Redemption 2</title>
    
    <link rel="stylesheet" href="./src/_css/reset.css">
    <link rel="stylesheet" href="./src/_css/pages.css">
    <link rel="stylesheet" href="./src/_js/index.js">
    <link rel="icon" href="./src/_img/iconred.png">
</head>


<body>
    <main>

        <div class="carrosel">
            <img class="imagem ativa" src="./src/_img/img01red.png" alt="Arthur apontando uma arma ">

            <img class="imagem" src="./src/_img/img02red.png" alt="Arthur, Michael, Bill e Javier andando a noite a cavalo">

            <img class="imagem" src="./src/_img/img03red.png" alt="Arthur olhandoa a plantação queimar">

            <img class="imagem" src="./src/_img/img04red.png" alt="Arthur segurando uma arma contra tres pessoas a cavalo">

            <img class="imagem" src="./src/_img/img05red.png" alt="Arthur andando a cavalo em um campo">

            <img class="imagem" src="./src/_img/img06red.png" alt="John, Lenny, Sean, Charles, Horsea e Pearson sentados em uma fogueira">
        </div>

        <div class="conteudo">
            <div class="informacoes">
                <img class="logo" src="./src/_img/logo red dead.png" alt="Uma logo escrito Red Dead Redemption 2">

                <p class="descricao">
                    Arthur e sua gangue estão em fuga após um roubo malsucedido em Blackwater, e precisam lutar para sobreviver em um mundo implacável e hostil. Ao longo da história, o jogador acompanha a jornada de Arthur e sua gangue enquanto eles roubam, lutam e tentam sobreviver em um mundo em constante mudança.
                </p>
            </div>

            <div class="botoes-carrossel">
                <button class="botao selecionado"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
                <button class="botao"></button>
            </div>
        </div>

    <script src="./src/_js/slide.js"></script>

</html>
